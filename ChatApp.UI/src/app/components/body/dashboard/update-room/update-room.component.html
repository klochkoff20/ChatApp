<form [formGroup]="updateRoomForm">
    <div class="form-group">
        <label for="roomName">Name</label>
        <input class="form-control"
               [ngClass]="{'is-invalid': !updateRoomForm.get('roomName').valid }"
               type="text"
               placeholder="Enter room name"
               formControlName="roomName">
    </div>

    <div class="form-group">
        <label for="roomDescription">Description</label>
        <textarea class="form-control"
                  [ngClass]="{'is-invalid': !updateRoomForm.get('roomDescription').valid }"
                  type="text"
                  placeholder="Enter room description (optional)"
                  formControlName="roomDescription">
        </textarea>
    </div>

    <input class="btn btn-info"
           type="submit"
           [disabled]="!updateRoomForm.valid"
           (click)="updateRoom()">
           
    <button class="btn btn-danger"
            (click)="close()">
        Close
    </button>
</form>
